machine:
  ruby:
    version:
      2.4.1
dependencies:
  override:
    - bundle install:
      timeout: 180
database:
  override:
    - mv config/database.yml.ci config/database.yml
    - rake db:create db:schema:load RAILS_ENV=test
    - rake db:migrate:reset RAILS_ENV=test
test:
  pre:
    - bundle exec rubocop -c .rubocop.yml
